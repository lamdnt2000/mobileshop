<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <title>List Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{Cascading Style Sheets/styles.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand"  th:href="@{/}">Mobile Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" sec:authorize="hasAuthority('admin')" th:href="@{/product}">Add product</a></li>
            </ul>
            <form th:action="@{/cart}" class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i>
                    Cart

                </button>
            </form>
        </div>
    </div>
</nav>
<!-- Header-->

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div th:if=${products} class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
             id="mainContainer">
            <div th:each="product: ${products}" class="col mb-5">
                <div class="card h-200">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{image/{url}(url=${product.image})}" alt="..."/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-left">
                            <!-- Product name-->
                            <h6 class="fw-bolder"><a class="title-link"
                                                     th:href="@{/view?id={id}(id=${product.productId})}"
                                                     th:text="${product.productName}"></a></h6>
                            <h6 class="fw-normal text-desc">Description: <span th:text="${product.description}"/></h6>
                            <!-- Product price-->
                            <h6 class="title-text">Price: <h6 th:text="${product.price}"/></h6>
                            <h6 class="title-text">Amount:<h6 th:text="${product.quantity}"/></h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
                        <div class="inner"><a class="btn btn-outline-dark mt-auto"
                                              th:href="@{/view?id={id}(id=${product.productId})}">Detail</a>
                        </div>
                        <div class="inner"><a class="btn btn-outline-dark mt-auto"
                                              th:href="@{/addtocart?id={id}(id=${product.productId})}">Add to Card</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div th:unless="${products}">
            <h6>No product found</h6>
        </div>
    </div>
</section>
</body>
</html>
